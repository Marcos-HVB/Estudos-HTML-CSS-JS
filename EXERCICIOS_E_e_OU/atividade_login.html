<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="in_login" placeholder="Login"> <br><br>

    <input type="text" id="in_senha" placeholder="Senha"><br><br>

    <input type="text" id="in_codigo" placeholder="Código de segurança"><br><br>

    <button onclick="logar()">Logar</button>

</body>
</html>

<script>

    function logar(){
        var login = in_login.value
        var senha = in_senha.value
        var codigo = in_codigo.value

        if(login == "SPTECH" && senha == "SCHOOL" || codigo == 595){
            alert('Autenticado com sucesso!')
        }else{
            alert('Falha na autenticação!')
        }
    }

</script>
