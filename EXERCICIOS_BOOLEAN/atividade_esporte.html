<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="in_altura" placeholder="Altura">
    <br><br>
    <button onclick="analisar()">Analisar para esportes</button>

    <div id="div_resultado">

    </div>
    
</body>
</html>

<script>

    function analisar(){
        var altura = Number(in_altura.value)
        var alturaIdealJogardor = altura > 1.60 && altura <= 1.85
        var alturaIdeal = altura < 1.60

        

        if(alturaIdealJogardor){
            div_resultado.innerHTML = 'Pode tentar ser jogador de futebol ou handbol'
        }else if(alturaIdeal){
            div_resultado.innerHTML = 'Pode tentar ser piloto(a) de corrida <br> Pode tentar ser velejador(a)'
        }
    }

</script>
