<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="in_superior" placeholder="Amostragem"><br><br>

    <button onclick="contar()">Contar</button><br><br>

    <div id="div_resultado"></div>

</body>
</html>

<script>

    function contar(){
        
        var superior = Number(in_superior.value)

        if(superior >= 100){
            alert('Insira um n√∫mero menor que 100')
        }else{
            for(var contador = 5; contador <= superior; contador++){
                div_resultado.innerHTML += `${contador}  <br>`
            }
        }
    }

</script>
