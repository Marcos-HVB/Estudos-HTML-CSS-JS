<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="calcular()">Números cabalísticos</button><br><br>

    <div id="div_exibir"></div>
    
</body>
</html>

<script>

    function calcular(){
        for(var contador = 1; contador <= 15; contador++){
            if(contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12){
                div_exibir.innerHTML += `${contador} <br>`
            }
        }
    }

</script>
