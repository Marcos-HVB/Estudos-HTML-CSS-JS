<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="contar()">Conte de 99 a 1</button>

    <br><br>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function contar(){
        for(var contagem = 99; contagem > 0; contagem--){
            div_resultado.innerHTML += `${contagem} <br>`
        }
    }

</script>
