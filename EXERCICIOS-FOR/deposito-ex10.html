<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="in_deposito" placeholder="Qtd depósitos"><br><br>

    <input type="text" id="in_valorDeposito" placeholder="Valor do depósito"><br><br>

    <button onclick="calcular()">Acompanhar grana</button><br><br>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function calcular(){
        div_resultado.innerHTML = ''
        var deposito = Number(in_deposito.value)
        var valorDeposito = Number(in_valorDeposito.value)
        var valorFixo = valorDeposito

        for(var contador = 0; contador < deposito; contador++){
            div_resultado.innerHTML += `${contador+1}° mês: R$${valorDeposito.toFixed(2)} <br>`
            valorDeposito += valorFixo
        }
        div_resultado.innerHTML += `Total guardado: R$${(valorDeposito - valorFixo).toFixed(2)}`

    }

</script>
