<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="in_qtdCoca" placeholder="Qtd de cocas"><br><br>

    <button onclick="calcular()">Ver a quantidade</button>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function calcular(){
        var qtdCoca = Number(in_qtdCoca.value)
        div_resultado.innerHTML = ''

        for(var contador = 0; contador< qtdCoca; contador++){
            div_resultado.innerHTML += `<img src="https://www.imigrantesbebidas.com.br/bebida/images/products/full/1988-refrigerante-coca-cola-lata-220ml.jpg" height="200px">`
        }
    }

</script>
