<script>

    function sortear(){
        var sorteado = - 20 + parseInt(Math.random() * (20+1 + 20)) // - com - = +

        div_resultado.innerHTML = `Temperatura sorteada: ${sorteado}`

        if(sorteado < 1){
            div_resultado.innerHTML += "<br> DÃ¡ pra conservar qualquer alimento"
        }else if(sorteado <= 10){
            div_resultado.innerHTML += "<br> Conserva a maioria dos alimentos"
        }else{
            div_resultado.innerHTML += "<br> Estraga a maioria dos alimentos"
        }
        

    }

</script>
