<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="in_nome" placeholder="Nome"> <br><br>

    <input type="text" id="in_numSorte" placeholder="Número da sorte (1 a 10)"> <br><br>

    <button onclick="sortear()">Sortear</button> <br><br>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    var tentativas = 0

    function sortear(){
        var nome = in_nome.value
        var numSorte = Number(in_numSorte.value)
        tentativas++

        if(numSorte < 1 || numSorte > 10){
            alert('Número inválido!')
        }else {

            var sorteado = 1 + parseInt(Math.random() * 10)
            if(sorteado == numSorte)
                div_resultado.innerHTML = `Parabéns, ${nome} você foi sorteado(a) após ${tentativas} sorteios!`
        }

    }

</script>
