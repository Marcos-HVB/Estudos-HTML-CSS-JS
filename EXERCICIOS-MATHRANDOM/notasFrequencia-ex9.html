<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="sortearNota()">Gerar uma nota de aluno entre 3 e 10</button><br><br>
    <div id="div_nota"></div>

    <button onclick="sortearFrequencia()">Gerar uma frequÃªncia de aluno entre 50 e 100</button><br><br>
    
    <div id="div_frequencia"></div>

    <br><br>

    <button onclick="aprovar()">Aprovado?</button>
</body>
</html>

<script>

    var notaSorteada = 0
    var frequenciaSorteada = 0

    function sortearNota(){
        notaSorteada = Number((3 + Math.random() * (10+1 - 3)).toFixed(1))
        div_nota.innerHTML = notaSorteada
    }

    function sortearFrequencia(){
        frequenciaSorteada = Number((50+ Math.random() * (100+1 - 50)).toFixed(1))
        div_frequencia.innerHTML = frequenciaSorteada
    }

    function aprovar(){
        if(notaSorteada >=6 && frequenciaSorteada >= 75){
            alert('Aprovado')
        }else{
            alert('Reprovado')
        }
    }

</script>
