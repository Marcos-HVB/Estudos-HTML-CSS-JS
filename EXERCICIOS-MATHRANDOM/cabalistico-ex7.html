<script>

    function sortear(){
        var sorteado = parseInt(1 + Math.random() * 15)

        if(sorteado == 3 || sorteado == 4 || sorteado == 7 || sorteado == 10 || sorteado == 12){
            div_resultado.innerHTML = `${sorteado} - Eu S2 números cabalísticos!`
        }else{
            div_resultado.innerHTML = `${sorteado} - Ah, me dá um número bom na próxima!`

        }
    }

</script>
