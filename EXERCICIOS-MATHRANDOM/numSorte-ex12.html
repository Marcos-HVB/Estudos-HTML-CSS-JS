<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="in_num" placeholder="Número da sorte entre 0 e 100"><br><br>

    <button onclick="contar()">Valendo!</button>

</body>
</html>

<script>

    function contar(){

        var sorteado = 0
        var numSorte = Number(in_num.value)
        var contador = 0

        while(numSorte != sorteado){
            sorteado = parseInt(Math.random() * 101)
            contador++
        }

        alert(`Foram necessários ${contador} sorteios`)


    }

</script>
