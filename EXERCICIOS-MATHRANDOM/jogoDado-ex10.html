<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sortearDado()">Jogador 1 jogar dadinho</button><br><br>
    <div id="div_resultado"></div>

    <button onclick="sortearDado2()">Jogador 2 jogar dadinho</button><br><br>
    <div id="div_resultado2"></div>

    
</body>
</html>

<script>

    var sorteado = 0

    function sortearDado(){
        sorteado = parseInt(1 + Math.random() * 6);
        div_resultado.innerHTML = sorteado
    }

    function sortearDado2(){
        var sorteado2 = parseInt(1 + Math.random() * 6);
        div_resultado2.innerHTML = sorteado2


        if(sorteado == sorteado2)
            alert('empate')
        else if(sorteado > sorteado2)
            alert('Jogador 1 ganhou')
        else
            alert('Jogador 2 ganhou')

    }
</script>
