<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sortear()">Sortear momento do dia</button><br><br>

    <div id="div_resultado"></div>
    
</body>
</html>

<script>

    function sortear(){
        var sorteado = parseInt(Math.random() * 24)

        if(sorteado >= 0 && sorteado <= 11){
            div_resultado.innerHTML = `Bom dia, flor do dia, são ${sorteado}h!`
        }else if(sorteado >= 12 && sorteado <= 17){
            div_resultado.innerHTML = `Boa tarde, já vai tarde! São ${sorteado}h`
        }else{
            div_resultado.innerHTML = `Boa noite, durma bem! São ${sorteado}h!`

        }
    }

</script>
