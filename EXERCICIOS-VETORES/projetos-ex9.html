<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    Cadastre o nome dos projetos que já fez: <br>
    <input type="text" id="in_projeto"> <br><br>

    <button onclick="registrar()">Registrar projeto</button>
    <button onclick="mostrar()">Mostrar Projetos</button>

    <br><br>

    <div id="div_projetos"></div>
    
</body>
</html>

<script>

    var projetos = []

    function registrar(){
        var nomeProjeto = in_projeto.value
        var experiencia

        if(nomeProjeto != ''){
            in_projeto.value = ''
            projetos.push(nomeProjeto)

            if(projetos.length <= 4){
                experiencia = 'Júnior'
            }else if(projetos.length <=12){
                experiencia = 'Pleno'
            }else{
                experiencia = 'Sênior'
            }

            div_projetos.innerHTML = `Você já fez ${projetos.length} projetos. Por isso você é um profissional ${experiencia} <br>`
        }
    }

    function mostrar(){
        for (var index = projetos.length; index > 0; index--) {
                div_projetos.innerHTML += `${projetos[index-1]} <br>`
            }
    }


</script>
