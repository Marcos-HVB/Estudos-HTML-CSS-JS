<body>

    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        Insira os filmes na ordem do que mais gosta: <br>
        <input type="text" id="in_filme"> <br><br>

        <button onclick="cadastrar()">Cadastrar filme</button>


        <div id="div_resultado"></div>

    </body>

    </html>

    <script>

        var filme = []

        function cadastrar() {

            
            var filmeEscolhido = in_filme.value
            
            if (filmeEscolhido != '') {
                in_filme.value = ""
                filme.push(filmeEscolhido)

                div_resultado.innerHTML += ` ${filme[filme.length-1]}<br>`
            }
        }



    </script>

</body>

</html>
