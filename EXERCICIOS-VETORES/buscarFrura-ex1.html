<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="in_pesquisar" placeholder="Pesquisar"><br>
    <button onclick="pesquisar()">Pesquisar</button> <br><br>

    <div id="div_resultado"></div>


</body>

</html>

<script>
    var frutas = ['laranja', 'pera', 'morango', 'goiaba']

    function pesquisar() {
        div_resultado.innerHTML = ''
        frutaEscolhida = in_pesquisar.value
        var frase = `NÃ£o existe a fruta ${frutaEscolhida} na lista`

        if (frutas.indexOf(frutaEscolhida) >= 0) {
            frase = `A fruta ${frutaEscolhida} existe na lista`
        }

        div_resultado.innerHTML = frase
    }


</script>
