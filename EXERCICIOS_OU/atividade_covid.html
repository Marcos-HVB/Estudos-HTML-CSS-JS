<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira sua renda individual: <br>
    <input type="text" id="in_rendaIn"><br><br>

    Insira sua renda familiar: <br>
    <input type="text" id="in_rendaFm"><br><br>

    <button onclick="avaliar()">Terei o benefício</button>

    <div id="div_resultado">

    </div>

</body>
</html>

<script>

    function avaliar(){
        var rendaIn = Number(in_rendaIn.value)
        var rendaFm = Number(in_rendaFm.value)

        if(rendaIn <= 2000 || rendaFm <= 3000)
            div_resultado.innerHTML = 'Você terá direito ao auxílio'
        else
            div_resultado.innerHTML = 'Sem direito ao auxílio'
    }

</script>
