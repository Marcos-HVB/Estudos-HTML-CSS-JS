<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira sua nota do enem: <br>
    <input type="text" id="in_nota"><br><br>
    
    Insira sua nota do vestibular interno: <br>
    <input type="text" id="in_nota2"><br><br>

    <button onclick="avaliar()">Avaliação</button>



</body>
</html>

<script>

    function avaliar(){
   
        var notaEnem = Number(in_nota.value)
        var notaVestibular = Number(in_nota2.value)
        
        if(notaEnem >= 800 || notaVestibular >= 700 )
        alert('Parabéns! Aprovado')
        else    
        alert('Tente semestre que vem!')
        
    }
</script>
