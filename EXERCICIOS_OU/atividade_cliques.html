    <h2 id="texto"></h2>

    <br><br>

    <button onclick="clicks()">Clique cabalístico</button>

<script>

    var click = 0;
    texto.innerHTML = `Você já clicou ${click} vezes`

    function clicks(){
        ++click

        texto.innerHTML = `Você já clicou ${click} vezes`

        if(click == 3 || click == 4 || click == 7 || click == 10){
            alert(`Você clicou ${click} vezes e Juliana gosta desse número!`)
        }
    }

</script>
