<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Calculadora de cansaço do aluno SPTech</h2>

    <br>

    Meio de transporte: 
    <select name="" id="sel_transp">
        <option disabled selected value="">- Escolha um -</option>
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>
    </select>

    <br><br>

    <button onclick="calcular()">Calcular cansaço</button>

</body>
</html>

<script>

    function calcular(){
        var transp = sel_transp.value

        if(transp == 'carro' || transp == 'bicicleta'){
            alert('Tá tranquilo...')
        }else if(transp == 'metro'){
            alert('Um pouco cansado.')
        }else{
            alert('Vish... vive cansado.')
        }
    }

</script>
