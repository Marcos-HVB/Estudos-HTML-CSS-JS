<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Qual a temperatura atual? <br>
    <input type="text" id="in_temp">

    <button onclick="analisar()">Ver situação</button>

</body>
</html>

<script>

    var temp = 0

    function analisar(){
        temp = Number(in_temp.value)

        if(temp > 21 && temp < 24){
            alert('Temperatura confortável')
        }else{
            alert('Temperatura DESCONFORTÁVEL')
        }
    }

</script>
