<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    insira a renda: <br>
    <input type="text" id="in_renda"><br><br>

    Insira a renda total de sua família: <br>
    <input type="text" id="in_rendaTotal"> <br><br>

    <button onclick="verificar()">Verificar ajuda</button>

</body>
</html>

<script>

    function verificar(){
        var renda = Number(in_renda.value)
        var rendaTotal = Number(in_rendaTotal.value)

        if(renda <= 1050 && rendaTotal <= 2100){
            alert('Você terá direito!')
        }else{
            alert('Você NÃO terá direito')
        }
    }

</script>
