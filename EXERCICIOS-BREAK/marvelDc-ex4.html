<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <select name="" id="sel_preferencia">
        <option value="" disabled selected> - ESCOLHA UM -</option>
        <option value="M">Marvel</option>
        <option value="D">DC</option>
    </select>
    
    <br><br>

    <button onclick="verProgramacao()">Ver programação semanal na TV</button>

    <br><br>

    <div id="div_resultado"></div>

</body>
</html>

<script>

    function verProgramacao(){
        var preferencia = sel_preferencia.value
        var tipoSorteado
        for(var contador = 0; contador < 5; contador++){
            var sorteio = parseInt(1+ Math.random() * 2)
            console.log(sorteio)
            if(sorteio == 1){
                tipoSorteado = 'M'
            }else{
                tipoSorteado = 'D'
            }

            if(tipoSorteado == preferencia){
                div_resultado.innerHTML = `Você verá um filme que gosta no ${contador+1}º dia`
                break
            }else{
                div_resultado.innerHTML = 'É, ou lê um livro ou assiste um filme que não gosta mesmo'

            }
        }


    }

</script>
