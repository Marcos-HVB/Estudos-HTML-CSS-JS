<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Insira o modo de pagamento: <br>
    <select name="" id="sel_pagamento">
        <option disabled selected  value="">- Escolha uma opção - </option>
        <option value="dinheiro">Dinheiro</option>
        <option value="debito">Cartão de débito</option>
        <option value="credito">Cartão de crédito</option>
        <option value="boleto">Boleto</option>
    </select>

    <br><br>

    <button onclick="analisar()">Analisar Compra</button>

    <div id="div_resultado">

    </div>

</body>
</html>

<script>

    function analisar(){

        var tipoPagamento = sel_pagamento.value
        
        if(tipoPagamento == 'dinheiro' || tipoPagamento == 'debito')
            div_resultado.innerHTML = 'Você terá que pagar a vista'
        else
            div_resultado.innerHTML = 'Pagamento poderá ser parcelado'
        
    }
</script>
